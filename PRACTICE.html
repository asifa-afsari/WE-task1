<!DOCTYPE html>

<body>
<h1>Registration form</h1>

     <div id="reg-form>
     <form action="" method="">
         <label for="first-name">first name:</label>
		 <input type="text" name="first-name" placeholder="aryya" required>
		 
		 <label for="last-name">last name:</label>
		 <input type="text" name="last-name" placeholder="paul" required>

     <div>
	     <label for="gender-male">male:</label>
         <input type="radio" name="gender-choice" value="choice-1">
		 
         <label for="gender-femalemale">female:</label>
         <input type="radio" name="gender-choice" value="choice-2">
		 
		 <label for="gender-other">other:</label>
         <input type="radio" name="gender-choice" value="choice-3">
		 </div>
		 
     <div>
	      <label for="email">Email:</label>
		 <input type="email" name="email" placeholder="xyz@mail.com">
		 
		  <label for="pasword">pasword:</label>
		 <input type="pasword" name="pasword">
	 </div>

     <div>
	     <label for="month">birthday:</label>
		 <select name="month">
		     <option value="0" selected disabled>month</option>
		     <option value="jan">january</option>
			 <option value="feb">february</option>
			 <option value="march">march</option>
	         <option value="april">april</option>
			 <option value="may">may</option>
			 <option value="june">june</option>
			 <option value="july">july</option>
			 <option value="august">august</option>
			 <option value="sept">september</option>
			 <option value="oct">october</option>
			 <option value="nov">november</option>
			 <option value="dec">december</option>
		 </select>	 
	 </div>	
         <label for="agree">I agree to all the conditions:</label>
		 <input type="checkbox" name="agree">
		
		 <button type="submit">submit</button>
     </form>
	 </div>
	 
</body>
</html>
